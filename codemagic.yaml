workflows:
  # Development workflow for feature branches and debug builds
  android-debug:
    name: Android Debug Build & Test
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      java: 17
      vars:
        PACKAGE_NAME: "com.emfad.app"
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.android/build-cache
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: develop
          include: true
          source: true
        - pattern: main
          include: true
          source: true
        - pattern: feature/*
          include: true
          source: true
    scripts:
      # Pre-build setup
      - name: Set Android SDK
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      
      # Fix gradlew permissions
      - name: Make gradlew executable
        script: |
          cd $CM_BUILD_DIR
          chmod +x gradlew
      
      # Build steps
      - name: Clean project
        script: |
          cd $CM_BUILD_DIR
          ./gradlew clean
      
      - name: Build debug APK
        script: |
          ./gradlew assembleDebug --stacktrace
      
      # Testing
      - name: Run unit tests
        script: |
          ./gradlew testDebugUnitTest --continue
        test_report: app/build/test-results/testDebugUnitTest/TEST-*.xml
      
      - name: Run Android lint
        script: |
          ./gradlew lintDebug
        test_report: app/build/reports/lint-results-debug.xml
    
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/reports/lint-results-debug.html
      - app/build/test-results/**/*.xml
    
    publishing:
      email:
        recipients:
          - info@emfad.de
        notify:
          success: true
          failure: true

  # Release workflow for tagged releases (requires signing)
  android-release:
    name: Android Release Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      android_signing:
        - android_keystore  # This should match your keystore configuration name in Codemagic
      groups:
        - google_play       # This should contain your Google Play credentials
      vars:
        PACKAGE_NAME: "com.emfad.app"
        GOOGLE_PLAY_TRACK: internal
      java: 17
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: v*.*.*
          include: true
    scripts:
      - name: Set Android SDK
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      
      - name: Make gradlew executable
        script: |
          chmod +x gradlew
      
      - name: Verify signing configuration
        script: |
          if [ -z "$CM_KEYSTORE_PATH" ]; then
            echo "Error: CM_KEYSTORE_PATH not set"
            exit 1
          fi
          if [ -z "$CM_KEYSTORE_PASSWORD" ]; then
            echo "Error: CM_KEYSTORE_PASSWORD not set"
            exit 1
          fi
          if [ -z "$CM_KEY_ALIAS" ]; then
            echo "Error: CM_KEY_ALIAS not set"
            exit 1
          fi
          if [ -z "$CM_KEY_PASSWORD" ]; then
            echo "Error: CM_KEY_PASSWORD not set"
            exit 1
          fi
          echo "Signing configuration verified"
      
      - name: Build release APK
        script: |
          ./gradlew assembleRelease --stacktrace
      
      - name: Build Android App Bundle
        script: |
          ./gradlew bundleRelease --stacktrace
    
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab
      - app/build/outputs/**/mapping.txt
    
    publishing:
      email:
        recipients:
          - info@emfad.de
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        submit_as_draft: true

  # Quick test workflow for pull requests
  pull-request-test:
    name: Pull Request Tests
    instance_type: linux_x2
    max_build_duration: 30
    environment:
      java: 17
    triggering:
      events:
        - pull_request
    scripts:
      - name: Set Android SDK
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      
      - name: Make gradlew executable
        script: |
          chmod +x gradlew
      
      - name: Build debug APK
        script: |
          ./gradlew assembleDebug --stacktrace
      
      - name: Run unit tests
        script: |
          ./gradlew testDebugUnitTest --continue
      
      - name: Run lint check
        script: |
          ./gradlew lintDebug
    
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/reports/lint-results-debug.html
      - app/build/test-results/**/*.xml
